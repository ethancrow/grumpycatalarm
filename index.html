<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Monoton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Grumpy cat</title>
</head>
<body>
    
    <div class="page">
    <header>
    <h1> Grumpy cat clock</h1>
    </header>

    <img id="grumpycatimage" src="https://scontent.cdninstagram.com/v/t51.2885-15/sh0.08/e35/p640x640/97584755_235712740993019_5824853894403109907_n.jpg?_nc_ht=scontent.cdninstagram.com&_nc_ohc=8YQQRMs2iu4AX_DAlV_&oh=b3fddf6fbcbd425de983d936a4481e69&oe=5F116B02">

    <blockquote id="timeevent"> <span id="clock"></span></blockquote>
   
<div class="alarm">
    set wakeup time :(
    <select id="wakeup">
        <option value="1">1am</option>
        <option value="2">2am</option>
        <option value="3">3am</option>
        <option value="4">4am</option>
        <option value="5">5am</option>
        <option value="6">6am</option>
        <option value="7">7am</option>
        <option value="8" selected>8am</option>
        <option value="9">9am</option>
        <option value="10">10am</option>
        <option value="11">11am</option>
        <option value="12">12pm</option>
    </select>
    <br>
    set lunch time:
    <select id="lunchtime">
        <option value="1">10am</option>
        <option value="2">11am</option>
        <option value="3" selected>12pm</option>
        <option value="4">1pm</option>
        <option value="5">2pm</option>
        <option value="6">3pm</option>
        <option value="7">4pm</option>
    </select>
    <br>
    set bedtime :)
    <select id="bedtime">
        <option value="1">6pm</option>
        <option value="2">7pm</option>
        <option value="3">8pm</option>
        <option value="4">9pm</option>
        <option value="5">10pm</option>
        <option value="6">11pm</option>
        <option value="7">12am</option>
        <option value="8" selected>1am</option>
        <option value="9">2am</option>
        <option value="10">3am</option>
        <option value="11">4am</option>
    </select>
    <br></div>
    <button id="happytime" onclick="myf">Happy!!!</button>


    <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
